<div class="row no-gap h-100 new_project"><div class="col-md-5" style="background-color:#131a20">This is sidebar</div><div class="col-md-7 px-5"><form name="newProjectForm" novalidate="novalidate"><input class="fg-white" type="text" data-role="materialinput" placeholder="Enter Your Project Name" ng-model="project_name" name="name" required="required"/><small class="fg-red" ng-show="newProjectForm.name.$dirty &amp;&amp; newProjectForm.name.$error.required">Name can not be empty</small><input class="fg-white" type="text" data-role="materialinput" placeholder="Enter Your Project Slug" ng-model="project_slug" name="slug" required="required" slug-validation="slug-validation"/><small class="fg-red" ng-show="newProjectForm.slug.$dirty &amp;&amp; newProjectForm.slug.$error.required">Slug can not be empty</small><br/><small class="fg-red" ng-show="newProjectForm.slug.$dirty &amp;&amp; newProjectForm.slug.$invalid">Slug must contain a-z or A-Z letters or numbers</small><br/><label class="mt-5 fg-white">Based on</label><select class="mt-2" data-role="select" ng-model="project_type"><option value="1" data-template="&lt;span class='mif-database icon'&gt;&lt;/span&gt; $1">Database</option><option value="2" data-template="&lt;span class='mif-insert-drive-file icon'&gt;&lt;/span&gt; $1">File</option></select><small class="fg-red" ng-hide="project_duplicated">Project is duplicated</small><button class="button primary mt-5 float-right" ng-click="createProject()" ng-disabled="newProjectForm.slug.$invalid || newProjectForm.name.$invalid">Create</button></form></div></div>
