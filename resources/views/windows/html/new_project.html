<div class="row no-gap h-100 new_project"><div class="col-md-5 fg-white" style="background-color:#131a20;overflow-y:auto" ng-disabled="project_type == 1"><h6><img class="mr-1 ml-3" src="assets/img/icons/folder-app.svg" style="margin-bottom:7px"/>Starter Projects</h6><ul class="list-style-none repositories_list"><li class="p-2 mb-1" ng-repeat="r in repositories_list" data-url="{{r.url}}" ng-class="{'active' : r.selected == true}"><img class="mr-1" src="{{r.img}}"/><span>{{r.name}}</span></li></ul></div><div class="col-md-7 px-5"><form name="newProjectForm" novalidate="novalidate"><div class="database_form" ng-show="project_type == 1"><input class="fg-white" type="text" data-role="materialinput" placeholder="Enter Your Project Name" ng-model="project_name" name="name" required="required"/><small class="fg-red" ng-show="newProjectForm.name.$dirty &amp;&amp; newProjectForm.name.$error.required">Name can not be empty</small><input class="fg-white" type="text" data-role="materialinput" placeholder="Enter Your Project Slug" ng-model="project_slug" name="slug" required="required" slug-validation="slug-validation"/><small class="fg-red" ng-show="newProjectForm.slug.$dirty &amp;&amp; newProjectForm.slug.$error.required">Slug can not be empty</small><br/><small class="fg-red" ng-show="newProjectForm.slug.$dirty &amp;&amp; newProjectForm.slug.$invalid">Slug must contain a-z or A-Z letters or numbers</small></div><div class="file_form" ng-hide="project_type == 1"><input class="fg-white" type="text" data-role="materialinput" placeholder="Enter Your Project Name" ng-model="project_file_name" name="fileName" required="required" directory-validation="directory-validation"/><small class="fg-red" ng-show="newProjectForm.fileName.$dirty &amp;&amp; newProjectForm.fileName.$error.required">Name can not be empty</small><br/><small class="fg-red" ng-show="newProjectForm.fileName.$dirty &amp;&amp; newProjectForm.fileName.$invalid">Name is not valid</small></div><br/><label class="mt-5 fg-white">Based on</label><select class="mt-2 projectType" data-role="select" data-filter="false" ng-change="selectChanged()" ng-model="project_type"><option value="1" data-template="&lt;span class='mif-database icon'&gt;&lt;/span&gt; $1">Database</option><option value="2" data-template="&lt;span class='mif-insert-drive-file icon'&gt;&lt;/span&gt; $1">File</option></select><small class="fg-red" ng-hide="project_duplicated">Project is duplicated</small><button class="button primary mt-5 float-right rounded" ng-click="createProject()" ng-show="project_type == 1" ng-disabled="newProjectForm.slug.$invalid || newProjectForm.name.$invalid">Create</button><button class="button primary mt-5 float-right rounded" ng-click="createProject()" ng-hide="project_type == 1" ng-disabled="newProjectForm.fileName.$invalid">Create</button></form></div></div>
