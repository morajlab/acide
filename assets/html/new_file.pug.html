<div class="p-5"><form name="newFileForm" novalidate><input class="fg-white" type="text" data-role="materialinput" placeholder="Enter Your File Name" ng-model="file_name" name="name" required record-validation><small class="fg-red" ng-show="newFileForm.name.$dirty &amp;&amp; newFileForm.name.$error.required">Name can not be empty</small><br><small class="fg-red" ng-show="newFileForm.name.$dirty &amp;&amp; newFileForm.name.$invalid">Name is invalid</small></form><button class="button primary mt-5 float-right rounded" ng-click="createFile()" ng-disabled="newFileForm.name.$invalid">Create</button></div>
